name: Run Snowflake Notebook Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ---------------------------------------------------
      # STEP 1: Convert ALL notebooks ‚Üí scripts/*.py
      # ---------------------------------------------------
      - name: Convert all notebooks
        run: |
          set -e
          echo "üöÄ Converting notebooks to scripts"
          python convert.py

      # ---------------------------------------------------
      # STEP 2: Validate conversion output
      # ---------------------------------------------------
      - name: Validate converted scripts
        run: |
          echo "üìÇ Converted scripts:"
          ls -l script/
          test "$(ls -A script/*.py)" || (echo "‚ùå No scripts generated" && exit 1)

      # ---------------------------------------------------
      # STEP 3: Upload ALL scripts to Snowflake stage
      # ---------------------------------------------------
      - name: Upload scripts to Snowflake stage
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_PRIVATE_KEY: ${{ secrets.SNOWFLAKE_PRIVATE_KEY }}
        run: |
          echo "üöÄ Uploading scripts to Snowflake stage"
          python upload_to_stage.py

      # ---------------------------------------------------
      # STEP 4: Run ALL converted scripts sequentially
      # ---------------------------------------------------
      - name: Run all converted Snowflake scripts
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_PRIVATE_KEY: ${{ secrets.SNOWFLAKE_PRIVATE_KEY }}
        run: |
          set -e
          echo "üöÄ Executing converted scripts"
          for script in script/*.py; do
            echo "‚ñ∂Ô∏è Running $script"
            python "$script"
          done
