name: Convert Notebooks and Run on Snowflake

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  convert-and-run:
    runs-on: ubuntu-latest

    env:
      SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
      SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
      SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
      SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
      SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install snowflake-snowpark-python pandas numpy nbformat jupyter nbconvert

      - name: Convert notebooks to Snowflake scripts
        run: |
          python convert.py

      - name: Run converted scripts on Snowflake
        run: |
          for script in scripts/*.py; do
            echo "Running $script"
            python "$script"
          done
