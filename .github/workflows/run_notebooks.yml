name: Convert Notebooks and Run on Snowflake

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  convert-and-run:
    runs-on: ubuntu-latest

    steps:
    # --------------------------------------------------
    # 1Ô∏è‚É£ Checkout Code
    # --------------------------------------------------
    - name: Checkout repository
      uses: actions/checkout@v4

    # --------------------------------------------------
    # 2Ô∏è‚É£ Setup Python
    # --------------------------------------------------
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    # --------------------------------------------------
    # 3Ô∏è‚É£ Install Dependencies
    # --------------------------------------------------
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install nbformat nbconvert jupyter
        pip install snowflake-snowpark-python cryptography

    # --------------------------------------------------
    # 4Ô∏è‚É£ Run convert.py
    # --------------------------------------------------
    - name: Convert notebooks to python scripts
      run: |
        python convert.py

    # --------------------------------------------------
    # 5Ô∏è‚É£ Run converted scripts on Snowflake
    # --------------------------------------------------
    - name: Execute converted scripts
      env:
        SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
        SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
        SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
        SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
        SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
        SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
        SNOWFLAKE_PRIVATE_KEY: ${{ secrets.SNOWFLAKE_PRIVATE_KEY }}
      run: |
        set -e
        for script in scripts/*.py; do
          echo "üöÄ Running $script"
          python "$script"
        done
